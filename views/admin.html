<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RYVEN Control</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

</style>
</head>
<link rel="stylesheet" href="/styles.css">

<body>
<script src="https://unpkg.com/lucide@latest"></script>
<div class="wrapper">

<!-- ================= SIDEBAR ================= -->

<div class="sidebar" id="sidebar">

<div class="logo" id="logoText">RYVEN</div>

<div class="nav-item active" onclick="showModule('overview')">
<i data-lucide="layout-dashboard"></i>
<path d="M3 13h8V3H3zM13 21h8v-8h-8zM13 3v8h8"/>
</svg>
<span class="nav-text">Overview</span>
<span class="tooltip">Overview</span>
</div>

<div class="nav-item" onclick="showModule('finance')">
<i data-lucide="trending-up"></i>
<path d="M12 1v22M5 5h14M5 19h14"/>
</svg>
<span class="nav-text">Finance</span>
<span class="tooltip">Finance</span>
</div>

<div class="nav-item" onclick="showModule('users', this)">
<i data-lucide="users"></i>
<path d="M16 11a4 4 0 1 0-8 0"/>
<path d="M12 14c-4 0-8 2-8 6h16c0-4-4-6-8-6z"/>
</svg>
<span class="nav-text">Users</span>
<span class="tooltip">Users</span>
</div>

<div class="nav-item" onclick="showModule('suppliers')">
<i data-lucide="Handshake"></i>
<path d="M3 7h18M3 12h18M3 17h18"/>
</svg>
<span class="nav-text">Suppliers</span>
<span class="tooltip">Suppliers</span>
</div>

<div class="nav-item" onclick="showModule('inventory')">
<i data-lucide="package"></i>
<path d="M4 4h16v16H4z"/>
</svg>
<span class="nav-text">Inventory</span>
<span class="tooltip">Inventory</span>
</div>

<div class="nav-item" onclick="showModule('schedule')">
<i data-lucide="calendar"></i>
<circle cx="12" cy="12" r="3"/>
</svg>
<span class="nav-text">Schedule</span>
<span class="tooltip">Schedule</span>
</div>

<div class="nav-item" onclick="showModule('notes')">
<i data-lucide="file-text"></i>
<path d="M4 4h16v16H4z"/>
</svg>
<span class="nav-text">Notes</span>
<span class="tooltip">Notes</span>
</div>

<div class="nav-item" onclick="showModule('settings')">
<i data-lucide="settings"></i>
<circle cx="12" cy="12" r="3"/>
</svg>
<span class="nav-text">Settings</span>
<span class="tooltip">Settings</span>
</div>

</div>

<!-- ================= MAIN ================= -->

<div class="main">

<div class="header">
<div style="cursor:pointer" onclick="toggleSidebar()">☰</div>
<div>Architect Premium SaaS Control</div>
<button class="logout-btn" onclick="logoutUser()">
  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <path d="M10 17l5-5-5-5"/>
    <path d="M15 12H3"/>
    <path d="M21 3v18"/>
  </svg>
  Logout
</button>
</div>

<div class="content fade" id="moduleContent">

<!-- Default Overview will load here -->

</div>

</div>
</div>

<script>



</script>

<div id="ultraDeleteOverlay" class="ultra-delete-overlay">
  <div class="ultra-delete-box">

    <div class="ultra-delete-icon">⚠</div>

    <div class="ultra-delete-title">
      Delete Note
    </div>

    <div class="ultra-delete-text">
      Your note will be permanently deleted.
      This action cannot be undone.
    </div>

    <div class="ultra-delete-actions">
      <button class="ultra-cancel-btn"
        onclick="closeUltraDelete()">
        Cancel
      </button>

      <button id="ultraConfirmDeleteBtn"
        class="ultra-delete-btn">
        Delete
      </button>
    </div>

  </div>
</div>
<script>
lucide.createIcons();
</script>
<script src="/admin.js"></script>

</body>
</html>
