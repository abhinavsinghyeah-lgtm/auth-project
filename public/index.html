<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #141e30, #243b55);
    }

    .box {
      width: 360px;
      padding: 40px 30px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      text-align: center;
      color: white;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      color: white;
      outline: none;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #ff512f, #dd2476);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(221,36,118,0.4);
    }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #ff512f;
      text-decoration: none;
    }

    .credit {
      margin-top: 20px;
      font-size: 11px;
      color: #aaa;
      letter-spacing: 1px;
    }
    .modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(15, 23, 42, 0.85);
  display: flex;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(8px);
  z-index: 999;
}

.modal {
  background: linear-gradient(145deg, #1e293b, #111827);
  padding: 35px;
  border-radius: 18px;
  width: 380px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.6);
  text-align: center;
  animation: fadeIn 0.25s ease;
}

@keyframes fadeIn {
  from { transform: translateY(10px); opacity:0 }
  to { transform: translateY(0); opacity:1 }
}

.btn-primary {
  margin-top: 20px;
  padding: 12px;
  width: 100%;
  border-radius: 10px;
  border: none;
  background: linear-gradient(90deg, #2563eb, #1d4ed8);
  color: white;
  font-weight: 600;
  cursor: pointer;
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(37,99,235,0.4);
}

.modal {
  background: linear-gradient(145deg, #1e293b, #0f172a);
  padding: 40px;
  border-radius: 20px;
  width: 380px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.7);
  text-align: center;
  animation: fadeIn 0.25s ease;
  color: white;
}

.modal h3 {
  font-weight: 600;
  margin-bottom: 10px;
}

.modal p {
  color: #cbd5e1;
  margin-bottom: 10px;
}

  </style>
</head>

<body>


  <div class="box">
    <h2>Create Account</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <div id="errorBox" style="color:#ef4444; font-size:13px; margin-top:8px; display:none;"></div>

    <button onclick="register()">Register</button>

    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>

    <div class="credit">
      SECURED AUTHENTICATION SYSTEM BY ABHINAV SINGH
    </div>
  </div>
<!-- SUCCESS MODAL -->
<div id="successModal" class="modal-overlay" style="display:none;">
  <div class="modal">
    <h3>Registration Successful ðŸŽ‰</h3>
    <p>Your account has been created successfully.</p>
    <p>Please login using your new credentials.</p>
    <button class="btn-primary" onclick="goToLogin()">Go to Login</button>
  </div>
</div>

<script>
async function register() {

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorBox = document.getElementById("errorBox");

  errorBox.style.display = "none";
  errorBox.innerText = "";

  if (!username || !password) {
    errorBox.innerText = "Please fill all fields.";
    errorBox.style.display = "block";
    return;
  }

  try {
    const res = await fetch("/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const text = await res.text();

    if (res.status === 400) {
      errorBox.innerText = text;
      errorBox.style.display = "block";
      return;
    }

    if (text.includes("successfully")) {
      document.getElementById("successModal").style.display = "flex";

      setTimeout(() => {
        window.location.href = "login.html";
      }, 3000);
    }

  } catch (err) {
    errorBox.innerText = "Server error. Try again.";
    errorBox.style.display = "block";
  }
}
</script>




</script>


</body>
</html>
