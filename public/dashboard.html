<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #111827;
      color: white;
    }

    .navbar {
      padding: 20px;
      background: #1f2937;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h2 {
      font-weight: 500;
    }

    .logout {
      padding: 8px 15px;
      background: #ef4444;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    .logout:hover {
      background: #dc2626;
    }

    .container {
      padding: 40px;
    }

    .card {
      background: #1f2937;
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #60a5fa;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .small-card {
      background: #374151;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    .small-card h4 {
      font-size: 22px;
      margin-bottom: 5px;
    }

  </style>
</head>

<body>

  <div class="navbar">
    <h2>Admin Dashboard</h2>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <div class="card">
      <h3>User Profile</h3>
      <p id="userEmail">Loading...</p>
    </div>

    <div class="grid">
      <div class="small-card">
        <h4>120</h4>
        <p>Total Users</p>
      </div>

      <div class="small-card">
        <h4>87%</h4>
        <p>Security Score</p>
      </div>

      <div class="small-card">
        <h4>24</h4>
        <p>Active Sessions</p>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");

    if (!token) {
      window.location.href = "login.html";
    }

    fetch("/profile", {
      headers: {
        "Authorization": token
      }
    })
    .then(res => res.json())
    .then(data => {
      if (data.email) {
        document.getElementById("userEmail").innerText = "Email: " + data.email;
      } else {
        localStorage.removeItem("token");
        window.location.href = "login.html";
      }
    });

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
