<!DOCTYPE html>
<html>
<head>
  <title>Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

/* ========== GLOBAL ========== */

* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

body {
  background: radial-gradient(circle at top left, #0f172a, #020617);
  color:white;
  overflow:hidden;
}

/* ========== LAYOUT ========== */

.wrapper {
  display:flex;
  height:100vh;
}

/* ========== SIDEBAR ========== */

.sidebar {
  width:260px;
  background:rgba(15,23,42,0.9);
  backdrop-filter:blur(20px);
  transition:0.3s ease;
  display:flex;
  flex-direction:column;
  border-right:1px solid rgba(255,255,255,0.05);
}

.sidebar.collapsed {
  width:80px;
}

.logo {
  padding:25px;
  font-weight:600;
  font-size:18px;
  text-align:center;
  letter-spacing:1px;
  border-bottom:1px solid rgba(255,255,255,0.05);
}

.nav-item {
  display:flex;
  align-items:center;
  gap:15px;
  padding:18px 25px;
  cursor:pointer;
  transition:0.2s ease;
  color:#cbd5e1;
}

.nav-item:hover {
  background:rgba(59,130,246,0.1);
  color:white;
}

.nav-item svg {
  width:20px;
  height:20px;
  stroke:white;
}

.sidebar.collapsed .nav-text {
  display:none;
}

.sidebar.collapsed .nav-item {
  justify-content:center;
}

/* ========== HEADER ========== */

.main {
  flex:1;
  display:flex;
  flex-direction:column;
}

.header {
  height:70px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 30px;
  border-bottom:1px solid rgba(255,255,255,0.05);
  background:rgba(15,23,42,0.6);
}

.toggle-btn {
  cursor:pointer;
  font-size:20px;
}

/* ========== CONTENT ========== */

.content {
  flex:1;
  padding:30px;
  overflow:auto;
  animation:fadeIn 0.4s ease;
}

@keyframes fadeIn {
  from{opacity:0; transform:translateY(10px)}
  to{opacity:1; transform:translateY(0)}
}

/* ========== CARDS ========== */

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.card {
  background:rgba(30,41,59,0.7);
  padding:25px;
  border-radius:16px;
  backdrop-filter:blur(20px);
  box-shadow:0 10px 40px rgba(0,0,0,0.6);
  transition:0.2s ease;
}

.card:hover {
  transform:translateY(-5px);
}

/* Accent glow classes */

.green { border:1px solid rgba(34,197,94,0.4); }
.red { border:1px solid rgba(239,68,68,0.4); }
.blue { border:1px solid rgba(59,130,246,0.4); }
.purple { border:1px solid rgba(168,85,247,0.4); }

/* ========== TABLE ========== */

table {
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}

th, td {
  padding:12px;
  text-align:left;
}

th {
  color:#94a3b8;
  font-weight:500;
}

tr {
  border-bottom:1px solid rgba(255,255,255,0.05);
}

</style>
</head>

<body>

<div class="wrapper">

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">

    <div class="logo">RYVEN</div>

    <div class="nav-item" onclick="showModule('overview')">
      <svg fill="none" stroke-width="2" viewBox="0 0 24 24">
        <path d="M3 13h8V3H3zM13 21h8v-8h-8zM13 3v8h8"/>
      </svg>
      <span class="nav-text">Overview</span>
    </div>

    <div class="nav-item" onclick="showModule('users')">
      <svg fill="none" stroke-width="2" viewBox="0 0 24 24">
        <path d="M16 11a4 4 0 1 0-8 0"/>
        <path d="M12 14c-4 0-8 2-8 6h16c0-4-4-6-8-6z"/>
      </svg>
      <span class="nav-text">Users</span>
    </div>

    <div class="nav-item" onclick="showModule('finance')">
      <svg fill="none" stroke-width="2" viewBox="0 0 24 24">
        <path d="M12 1v22M5 5h14M5 19h14"/>
      </svg>
      <span class="nav-text">Finance</span>
    </div>

    <div class="nav-item" onclick="showModule('notes')">
      <svg fill="none" stroke-width="2" viewBox="0 0 24 24">
        <path d="M4 4h16v16H4z"/>
      </svg>
      <span class="nav-text">Notes</span>
    </div>

    <div class="nav-item" onclick="showModule('settings')">
      <svg fill="none" stroke-width="2" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="3"/>
      </svg>
      <span class="nav-text">Settings</span>
    </div>

  </div>

  <!-- MAIN -->
  <div class="main">

    <div class="header">
      <div class="toggle-btn" onclick="toggleSidebar()">☰</div>
      <div>Architect Control System</div>
    </div>

    <div class="content" id="moduleContent">

      <!-- DEFAULT OVERVIEW -->

      <div id="overviewModule">

        <div class="grid">

          <div class="card green">
            <h3>Total Users</h3>
            <h1>124</h1>
          </div>

          <div class="card red">
            <h3>Expenses</h3>
            <h1>₹45,000</h1>
          </div>

          <div class="card blue">
            <h3>Revenue</h3>
            <h1>₹92,000</h1>
          </div>

          <div class="card purple">
            <h3>Profit</h3>
            <h1>₹47,000</h1>
          </div>

        </div>

        <br><br>

        <div class="grid">

          <div class="card">
            <canvas id="revenueChart"></canvas>
          </div>

          <div class="card">
            <canvas id="profitChart"></canvas>
          </div>

        </div>

      </div>

    </div>

  </div>

</div>

<script>

/* Sidebar toggle */

function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("collapsed");
}

/* Module switching */

function showModule(name) {
  const container = document.getElementById("moduleContent");

  if(name === "users") {
    container.innerHTML = `
      <h2>User Management</h2>
      <table>
        <tr><th>Username</th><th>Role</th></tr>
        <tr><td>architect</td><td>owner</td></tr>
      </table>
    `;
  }

  if(name === "overview") {
    location.reload();
  }
}

/* Charts */

new Chart(document.getElementById("revenueChart"), {
  type: 'line',
  data: {
    labels: ['Jan','Feb','Mar','Apr','May'],
    datasets: [{
      label:'Revenue',
      data:[10000,15000,18000,22000,27000],
      borderColor:'#3b82f6',
      backgroundColor:'rgba(59,130,246,0.2)',
      tension:0.4
    }]
  }
});

new Chart(document.getElementById("profitChart"), {
  type: 'bar',
  data: {
    labels:['Jan','Feb','Mar','Apr','May'],
    datasets:[{
      label:'Profit',
      data:[5000,7000,9000,11000,14000],
      backgroundColor:'#a855f7'
    }]
  }
});

</script>

</body>
</html>
