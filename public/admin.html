<!DOCTYPE html>
<html>
<head>
<title>RYVEN Control</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

/* ===== GLOBAL ===== */

*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{
background:radial-gradient(circle at top left,#0f172a,#020617);
color:white;
overflow:hidden;
}

/* ===== LAYOUT ===== */

.wrapper{display:flex;height:100vh;}
.main{flex:1;display:flex;flex-direction:column;}

/* ===== SIDEBAR ===== */

.sidebar{
width:260px;
background:rgba(15,23,42,0.95);
backdrop-filter:blur(20px);
transition:0.3s ease;
border-right:1px solid rgba(255,255,255,0.05);
display:flex;
flex-direction:column;
}

.sidebar.collapsed{width:80px;}

.logo{
padding:25px;
font-size:20px;
font-weight:600;
text-align:center;
border-bottom:1px solid rgba(255,255,255,0.05);
letter-spacing:2px;
}

.sidebar.collapsed .logo{
font-size:22px;
}

.nav-item{
display:flex;
align-items:center;
gap:15px;
padding:18px 25px;
cursor:pointer;
transition:0.2s;
color:#cbd5e1;
position:relative;
}

.nav-item:hover{
background:rgba(59,130,246,0.1);
color:white;
}

.nav-item svg{
width:20px;height:20px;stroke:white;
}

.nav-text{transition:0.3s;}
.sidebar.collapsed .nav-text{display:none;}
.sidebar.collapsed .nav-item{justify-content:center;}

/* Tooltip */

.tooltip{
position:absolute;
left:80px;
background:rgba(30,41,59,0.95);
padding:6px 12px;
border-radius:8px;
font-size:12px;
white-space:nowrap;
opacity:0;
pointer-events:none;
transition:0.2s;
border:1px solid rgba(255,255,255,0.05);
}

.sidebar.collapsed .nav-item:hover .tooltip{
opacity:1;
transform:translateX(5px);
}

/* ===== HEADER ===== */

.header{
height:70px;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 30px;
border-bottom:1px solid rgba(255,255,255,0.05);
background:rgba(15,23,42,0.7);
}

.toggle-btn{cursor:pointer;font-size:20px;}

/* ===== CONTENT ===== */

.content{
flex:1;
padding:30px;
overflow:auto;
animation:fadeIn 0.3s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(10px);}
to{opacity:1;transform:translateY(0);}
}

/* ===== GRID & CARDS ===== */

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
margin-bottom:25px;
}

.card{
background:rgba(30,41,59,0.8);
padding:25px;
border-radius:16px;
box-shadow:0 10px 40px rgba(0,0,0,0.6);
border:1px solid rgba(255,255,255,0.05);
transition:0.2s;
}

.card:hover{transform:translateY(-5px);}

.green{border-color:rgba(34,197,94,0.4);}
.red{border-color:rgba(239,68,68,0.4);}
.blue{border-color:rgba(59,130,246,0.4);}
.purple{border-color:rgba(168,85,247,0.4);}

/* ===== TABLE ===== */

table{width:100%;border-collapse:collapse;margin-top:20px;}
th,td{padding:12px;text-align:left;}
th{color:#94a3b8;font-weight:500;}
tr{border-bottom:1px solid rgba(255,255,255,0.05);}

.schedule-grid{
display:grid;
grid-template-columns:repeat(7,1fr);
gap:10px;
}

.schedule-day{
background:rgba(30,41,59,0.7);
padding:15px;
border-radius:10px;
font-size:12px;
}

</style>
</head>

<body>

<div class="wrapper">

<div class="sidebar" id="sidebar">

<div class="logo" id="logoText">RYVEN</div>

<!-- Modules -->

<div class="nav-item" onclick="showModule('overview')">
<svg fill="none" stroke-width="2" viewBox="0 0 24 24">
<path d="M3 13h8V3H3zM13 21h8v-8h-8zM13 3v8h8"/>
</svg>
<span class="nav-text">Overview</span>
<span class="tooltip">Overview</span>
</div>

<div class="nav-item" onclick="showModule('users')">
<svg fill="none" stroke-width="2" viewBox="0 0 24 24">
<path d="M16 11a4 4 0 1 0-8 0"/>
<path d="M12 14c-4 0-8 2-8 6h16c0-4-4-6-8-6z"/>
</svg>
<span class="nav-text">Users</span>
<span class="tooltip">Users</span>
</div>

<div class="nav-item" onclick="showModule('finance')">
<svg fill="none" stroke-width="2" viewBox="0 0 24 24">
<path d="M12 1v22M5 5h14M5 19h14"/>
</svg>
<span class="nav-text">Finance</span>
<span class="tooltip">Finance</span>
</div>

<div class="nav-item" onclick="showModule('suppliers')">
<svg fill="none" stroke-width="2" viewBox="0 0 24 24">
<path d="M3 7h18M3 12h18M3 17h18"/>
</svg>
<span class="nav-text">Suppliers</span>
<span class="tooltip">Suppliers</span>
</div>

<div class="nav-item" onclick="showModule('inventory')">
<svg fill="none" stroke-width="2" viewBox="0 0 24 24">
<path d="M4 4h16v16H4z"/>
</svg>
<span class="nav-text">Inventory</span>
<span class="tooltip">Inventory</span>
</div>

<div class="nav-item" onclick="showModule('schedule')">
<svg fill="none" stroke-width="2" viewBox="0 0 24 24">
<circle cx="12" cy="12" r="3"/>
</svg>
<span class="nav-text">Schedule</span>
<span class="tooltip">Schedule</span>
</div>

<div class="nav-item" onclick="showModule('notes')">
<svg fill="none" stroke-width="2" viewBox="0 0 24 24">
<path d="M4 4h16v16H4z"/>
</svg>
<span class="nav-text">Notes</span>
<span class="tooltip">Notes</span>
</div>

<div class="nav-item" onclick="showModule('settings')">
<svg fill="none" stroke-width="2" viewBox="0 0 24 24">
<circle cx="12" cy="12" r="3"/>
</svg>
<span class="nav-text">Settings</span>
<span class="tooltip">Settings</span>
</div>

</div>

<div class="main">

<div class="header">
<div class="toggle-btn" onclick="toggleSidebar()">☰</div>
<div>Architect Control System</div>
</div>

<div class="content" id="moduleContent">

<!-- Default Overview -->

<div class="grid">

<div class="card green"><h3>Total Users</h3><h1 id="totalUsers">0</h1></div>
<div class="card red"><h3>Expenses</h3><h1 id="expenses">₹0</h1></div>
<div class="card blue"><h3>Revenue</h3><h1 id="revenue">₹0</h1></div>
<div class="card purple"><h3>Profit</h3><h1 id="profit">₹0</h1></div>

</div>

<div class="grid">

<div class="card"><canvas id="revenueChart"></canvas></div>
<div class="card"><canvas id="profitChart"></canvas></div>

</div>

<br>

<div class="grid">

<div class="card"><canvas id="activityChart"></canvas></div>

<div class="card">
<h3>7 Day Schedule</h3>
<div class="schedule-grid" id="scheduleGrid"></div>
</div>

</div>

</div>
</div>
</div>

<script>

/* Sidebar */

function toggleSidebar(){
const sb=document.getElementById("sidebar");
sb.classList.toggle("collapsed");
document.getElementById("logoText").innerText=
sb.classList.contains("collapsed")?"R":"RYVEN";
}

/* Module switching */

function showModule(name){
document.getElementById("moduleContent").innerHTML=
"<h2 style='opacity:0.6'>"+name.toUpperCase()+" module (to be connected backend)</h2>";
}

/* Charts placeholder */

new Chart(document.getElementById("revenueChart"),{
type:'line',
data:{labels:['Mon','Tue','Wed','Thu','Fri'],
datasets:[{label:'Revenue',data:[10,20,30,40,50],borderColor:'#3b82f6',tension:0.4}]}
});

new Chart(document.getElementById("profitChart"),{
type:'bar',
data:{labels:['Mon','Tue','Wed','Thu','Fri'],
datasets:[{label:'Profit',data:[5,10,15,20,25],backgroundColor:'#a855f7'}]}
});

new Chart(document.getElementById("activityChart"),{
type:'line',
data:{labels:['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
datasets:[{label:'Work Activity',data:[2,5,3,6,8,4,7],borderColor:'#22c55e',tension:0.4}]}
});

/* Schedule Placeholder */

const schedule=[
"Marketing","Design","Supplier Meet","Packaging",
"Instagram","Research","Planning"
];

const grid=document.getElementById("scheduleGrid");
schedule.forEach((item,i)=>{
const div=document.createElement("div");
div.className="schedule-day";
div.innerHTML="<b>Day "+(i+1)+"</b><br>"+item;
grid.appendChild(div);
});

</script>

</body>
</html>
