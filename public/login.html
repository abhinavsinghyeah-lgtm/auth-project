<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40, #1e1e2f);
      background-size: 200% 200%;
      animation: gradientMove 10s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-box {
      width: 350px;
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      text-align: center;
      color: white;
      transition: 0.3s ease;
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-weight: 500;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      color: white;
      outline: none;
      transition: 0.2s;
    }

    input::placeholder {
      color: #ccc;
    }

    input:focus {
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 10px rgba(0,150,255,0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,114,255,0.4);
    }

    .register-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .register-link a {
      color: #00c6ff;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .credit {
      margin-top: 20px;
      font-size: 11px;
      color: #aaa;
      letter-spacing: 1px;
    }
  .input-error {
  border: 1px solid #ef4444 !important;
  box-shadow: 0 0 8px rgba(239,68,68,0.4);
}

  </style>
</head>

<body>

  <div class="login-box">
    <h2>Welcome Back</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <div id="loginError" style="color:#ef4444; font-size:13px; margin-top:8px; display:none;"></div>

    <button onclick="login()">Login</button>

    <div class="register-link">
      Don't have an account? <a href="index.html">Register</a>
    </div>

    <div class="credit">
      SECURED AUTHENTICATION SYSTEM BY ABHINAV SINGH
    </div>
  </div>

<script>

async function login() {

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorBox = document.getElementById("loginError");

errorBox.style.display = "none";
errorBox.innerText = "";

document.getElementById("username").classList.remove("input-error");
document.getElementById("password").classList.remove("input-error");


  if (!username || !password) {
    errorBox.innerText = "Please enter username and password.";
    errorBox.style.display = "block";
    return;
  }

const loginButton = document.querySelector("button");
loginButton.innerText = "Logging in..";
loginButton.disabled = true;

  try {
    const res = await fetch("/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

if (res.status === 400) {
  const text = await res.text();

  errorBox.innerText = text;
  errorBox.style.display = "block";

  document.getElementById("username").classList.add("input-error");
  document.getElementById("password").classList.add("input-error");

loginButton.innerText = "Login";
loginButton.disabled = false;

  return;
}


    const data = await res.json();

    if (data.token) {
      localStorage.setItem("token", data.token);

      const payload = JSON.parse(atob(data.token.split('.')[1]));

      if (payload.role === "admin" || payload.role === "owner") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "user.html";
      }
    }

  } catch {
    errorBox.innerText = "Server error. Try again.";
    errorBox.style.display = "block";

    loginButton.innerText = "Login";
    loginButton.disabled = false; 
  }
}

</script>


</body>
</html>
